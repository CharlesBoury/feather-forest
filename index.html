	body {

	#Inspector {

		min-height: 26px;

		padding: 8px 10px 0 10px;
		border: 1px solid rgba(0,0,0,0.1);
		box-shadow: 0px 2px 3px rgba(0,0,0,0.1);

		overflow: auto;
		position: relative;
	}

	#Inspector::before {
		content: 'Inspector';
		position: absolute;
		right: 7px;
		top: 2px;
		color: rgba(0,0,0,0.2);
	}
		.entityID {
			color: #797979;
			font-weight: bold;
			font-size: 1.2em;
			margin-top: 5px;
			margin-bottom: 10px;
		}
		.entityID::before {
			content: "ID:";
			padding-right: 8px;
		}
		.component {
			padding: 10px;
			padding-top: 5px;
			/*border: 1px solid grey;*/
			box-shadow: 0px 2px 3px rgba(0,0,0,0.1);
			/*border-radius: 4px;*/
			margin-bottom: 12px;
			background-color: lightgrey;
		}
			.componentName {
					color: #b3b3b3;
					font-weight: bold;
					font-size: 1.4em;
					margin-bottom: 8px;
			}
			.componentName.Position::before {
				content: url(images/Editeur/IconComponentPosition.png);
				padding-right: 5px;
			}
			.componentName.Deplacements::before {
				content: url(images/Editeur/IconComponentDeplacements.png);
				padding-right: 5px;
			}
			.componentName.Outfit::before {
				content: url(images/Editeur/IconComponentOutfit.png);
				padding-right: 5px;
			}
			.componentName.Timeline::before {
				content: url(images/Editeur/IconComponentTimeline.png);
				padding-right: 5px;
			}
			.componentName.Collider::before {
				content: url(images/Editeur/IconComponentCollider.png);
				padding-right: 5px;
			}
			.componentName.Intentions::before {
				content: url(images/Editeur/IconComponentIntentions.png);
				padding-right: 5px;
			}
			label {
				-moz-user-select: none;
				padding-left: 2px;
			}
			.param {
				margin: 3px 2px;
				background-color: rgba(0,0,0,0.05);
				display: flex;
				justify-content: space-between;
			}
				i { /* for the warning messages */
					font-size: 0.8em;
					opacity: 0.5;
					text-align: right;
				}

	#EntitiesList, #SystemsList {
		width: 280px;
	}
	#EntitiesList select {
		overflow: hidden;
	}

	#Lists {
		display: flex;
		justify-content: space-between;
	}

	select, input[type=number], input[type=text], input[type="range"]  {
		box-sizing: border-box;
		width: 120px;
		background-color: rgba(0,0,0,0.1);
		/*text-align: right;*/
		border: 0px solid white;
		margin: 0;
		padding: 1px 5px;
	}

	input[type=range]::-moz-focus-outer {
		border: 0;
	}

	input[type="range"]  {
		background: none;
		padding: 0;
	}

	input[type=range]::-moz-range-thumb {
		border: none;
		width: 3px;
		height: 12px;
		margin-top: -3px;
		background: white;
		border-radius: 0;
	}

	select {
		-moz-appearance: none;
		background-image :url(images/Editeur/downArrow.png);
		background-repeat: no-repeat;
		background-position: right center;
		padding: 0;
	}
	select[size] {
		background-image: none;
	}

	input[type=number], input[type=text] {
		-moz-appearance: textfield;
	}
